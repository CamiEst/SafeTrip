<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/iniciarSesion.css">
    <link rel="shortcut icon" href="">
    <title>Iniciar Sesión</title>
</head>
<body>
    <main>
        <div id="log-in">
            <div id="not-found" class="hidden">
                <h1>Email o Contraseña incorrectas.</h1>
            </div>
            <form id="get-in" action="">
                <h1>Iniciar Sesión</h1>
                <input id="email" type="email" name="email" placeholder="Email" autocomplete="username" required>
                <input id="password" type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required>
                <input id="send" type="submit" value="Iniciar Sesión">
                <div id="sign-up">
                    <p>¿Aún no tienes cuenta? <a href="registrarse.html">Registrarse.</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="/JS/iniciarSesion.js"></script>
</body>
</html>
