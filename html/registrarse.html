<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/registrarse.css">
    <link rel="shortcut icon" href="/Img/icono.png">
    <title>Registrarse en SaveTrip</title>
</head>

<body>
    <main>
        <div class="logotipo">
            <a href="/index.html"><img src="/Img/icono.png" alt="" class="icono"></a>
            <a href="/index.html"><p><span class="nombre">SafeTrip Cartagena</span></p></a>
        </div>
        <div id="sign-up">
            <h1>Registrarse</h1>
            <div id="mail">
                <a href="" id="google">
                    <img src="https://auth.hostinger.com/assets/images/oauth/google.svg" alt="Google">
                </a>
                <a href="" id="facebook">
                    <img src="https://auth.hostinger.com/assets/images/oauth/facebook.svg" alt="Facebook">
                </a>
            </div>
            <div class="line">
                <hr>
                <p> o </p>
                <hr>
            </div>
            <form id="register" action="">
                <input id="name" type="text" name="name" placeholder="Nombres" required>
                <input id="last-name" type="text" name="last-name" placeholder="Apellidos" required>
                <input id="email" type="email" name="email" autocomplete="username" placeholder="Email" required>
                <input id="password" type="password" name="password" autocomplete="current-password" placeholder="Contraseña" required>
                <input id="country" type="text" name="country" placeholder="Pais de origen" required>
                <div id="modo_ingreso">
                    <p>Modo de registro</p>
                    <select name="type" id="type" required>>
                        <option value="turista">Turista</option>
                        <option value="proovedor">Proveedor</option>
                    </select>
                </div>
                <input id="send" type="submit" value="Registrarse">
                <div id="log-in">
                    <p>¿Ya tienes cuenta? <a href="iniciarSesion.html">Iniciar Sesión.</a></p>
                </div>
            </form>
        </div>
    </main>
    <script src="/JS/registrarse.js"></script>
</body>

</html>
